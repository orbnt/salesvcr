<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Admin Voucher Hotspot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Voucher Hotspot (Admin)</a>
      <button class="btn btn-outline-light ms-auto" id="btnLogout">Logout</button>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-4">Laporan Penjualan Semua User</h3>
    <div class="row mb-2">
      <div class="col">
        <select class="form-select" id="filterRange">
          <option value="today">Hari Ini</option>
          <option value="yesterday">Kemarin</option>
          <option value="thisMonth">Bulan Ini</option>
          <option value="lastMonth">Bulan Lalu</option>
          <option value="all">Semua</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" id="filterUser">
          <option value="">Semua Pengguna</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" id="filterPaket">
          <option value="">Semua Paket</option>
          <option value="Paket1">Paket1</option>
          <option value="Paket2">Paket2</option>
          <option value="Paket3">Paket3</option>
          <option value="Paket4">Paket4</option>
          <option value="Paket5">Paket5</option>
        </select>
      </div>
    </div>
    <div id="adminReportTable" class="table-responsive"></div>
    <div id="adminSalesChart" class="mt-4"></div>
    <button class="btn btn-outline-secondary mt-3" onclick="exportToExcelAdmin()">Export Excel</button>
    <a class="btn btn-outline-primary mt-3" href="index.html">Kembali ke Dashboard</a>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
